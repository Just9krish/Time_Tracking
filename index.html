<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/scss/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <div class="grid-container">
      <div class="grid-item profile">
        <div class="user-profile">
          <img src="./images/image-jeremy.png" class="profile-picture" alt="Jeremy">
          <p class="report">Report for</p>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>

        <div class="buttons">
          <input type="radio" name="duration" value="daily" id="daily" data-time="date" checked>
          <label class="change-duration" for="daily" id="daily-label">Daily</label>

          <input type="radio" name="duration" value="weekly" id="weekly" data-time="week">
          <label class="change-duration" for="weekly" id="weekly-label">Weekly</label>

          <input type="radio" name="duration" value="monthly" id="monthly" data-time="month">
          <label class="change-duration" for="monthly" id="monthly-label">Monthly</label>
        </div>
      </div>

      <div class="grid-item card work">
        <img src="./images/icon-work.svg" class="icon" alt="">
        <div class="content">
          <div class="content-text">
            <div class="card-title">
              <h2 class="activity">Work</h2>
              <button class="details">
                <img src="./images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div class="inputs">
              <p class="hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-item card play">
        <img src="./images/icon-play.svg" class="icon" alt="">
        <div class="content">
          <div class="content-text">
            <div class="card-title">
              <h2 class="activity">Play</h2>
              <button class="details">
                <img src="./images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div class="inputs">
              <p class="hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-item card study">
        <img src="./images/icon-study.svg" class="icon" alt="">
        <div class="content">
          <div class="content-text">
            <div class="card-title">
              <h2 class="activity">Study</h2>
              <button class="details">
                <img src="./images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div class="inputs">
              <p class="hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-item card exercise">
        <img src="./images/icon-exercise.svg" class="icon" alt="">
        <div class="content">
          <div class="content-text">
            <div class="card-title">
              <h2 class="activity">Exercise</h2>
              <button class="details">
                <img src="./images/icon-ellipsis.svg" alt="">
              </button>
            </div>
            <div class="inputs">
              <p class="hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-item card social">
        <img src="./images/icon-social.svg" class="icon" alt="">
        <div class="content">
          <div class="content-text">
            <div class="card-title">
              <h2 class="activity">Social</h2>
              <button class="details">
                <img src="./images/icon-ellipsis.svg"  alt="">
              </button>
            </div>
            <div class="inputs">
              <p class="hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-item card self-care">
        <img src="./images/icon-self-care.svg" class="icon" alt="">
        <div class="content">
          <div class="content-text">
            <div class="card-title">
              <h2 class="activity">Self Care</h2>
              <button class="details">
                <img src="./images/icon-ellipsis.svg"  alt="">
              </button>
            </div>
            <div class="inputs">
              <p class="hours"></p>
              <p class="previous-hours"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
